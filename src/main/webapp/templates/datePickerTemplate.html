<p class="input-group">
	<input
	  type="text" class="form-control"  ng-readonly="true" ng-click="open()"
	  ng-model="model" is-open="isOpened" close-on-date-selection="false" uib-datepicker-popup="dd.MM.yyyy"
	  current-text="Danas" close-text="Zatvori" clear-text="Izbriši"
	/>
	<span class="input-group-btn">
	       <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</p>
